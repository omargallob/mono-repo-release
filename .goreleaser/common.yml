before:
  hooks:
    - bazel test //...
    - bazel run //:gazelle

builds:
  - env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

blobs:
  - provider: s3
    bucket: your-releases
    folder: "{{ .ProjectName }}/{{ .Version }}"